<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <section class="main-container">
    <article class="page-contents">
        <article class="header-tag">
            <h1>Create a TODO</h1>
            <form action="" method="post" id="main-form">
                <div class="task-container">
                    <article class="t-text">
                        <h2>What's on your TODO?</h2>
                        <box-icon name='loader-circle' id="reload"></box-icon>
                    </article>
                    <article class="form-input">
                        <input type="text" name="content" class="task-input" id="task-input" placeholder="Add task to your list...">
                    </article>
                    
                </div>
                
                <div class="btn-holder">
                    <input type="submit" value="Add TODO" id="addBtn">
                </div>
            </form>
        </article>
        <article class="todo-list">
            <h3>TODO LIST</h3>
            <article class="list-items" id="todo-list-items">
                <div draggable="true"></div>
            </article>
            <button class="clear-completed hover-effect" id="clear-complete">Clear Completed</button>
        </article>
    </article>
    
   </section>
<script defer src="bundlef5b9e6774c2968407af9.js"></script></body>
</html>
