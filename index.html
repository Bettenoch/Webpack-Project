<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <script type="module" src="index.js" defer></script>
<script defer src="bundle082102b51d82ac6db109.js"></script></head>
<body>
   <section class="main-container">
    <article class="page-contents">
        <article class="header-tag">
            <h1>Create a TODO</h1>
            <article class="form-container">
                <form action="">
                    <div class="task-container">
                        <h2>What's on your TODO?</h2>
                        <input type="text" name="content" class="task-input" id="task-input" placeholder="Add task to your list...">
                    </div>
                    
                    <div class="btn-holder">
                        <input type="submit" value="Add TODO" id="addBtn">
                    </div>
                </form>
            </article>
        </article>
        <article class="todo-list">
            <h3>TODO LIST</h3>
            <ul class="list-items" id="todo-list-items">
    
            </ul>
            <button class="clear-completed">Clear Completed</button>
        </article>
    </article>
    
   </section>
</body>
</html>
