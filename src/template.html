<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <script type="module" src="index.js" defer></script>
</head>
<body>
   <section class="main-container">
    <article class="page-contents">
        <article class="header-tag">
            <h1>Create a TODO</h1>
            <article class="form-container">
                <form action="" method="post" id="main-form">
                    <div class="task-container">
                        <article class="t-text">
                            <h2>What's on your TODO?</h2>
                            <box-icon name='loader-circle'></box-icon>
                        </article>
                        <article class="form-input">
                            <input type="text" name="content" class="task-input" id="task-input" placeholder="Add task to your list...">
                        </article>
                        
                    </div>
                    
                    <div class="btn-holder">
                        <input type="submit" value="Add TODO" id="addBtn">
                    </div>
                </form>
                <form action="" method="post" id="edit-form" class="edit-Todo-Form">
                    <div class="task-container">
                        <article class="t-text">
                            <h2>What's on your TODO?</h2>
                            <box-icon name='loader-circle'></box-icon>
                        </article>
                        <article class="form-input">
                            <input type="text" name="content" class="task-input edit-input" id="edit-input" placeholder="Add task to your list...">
                        </article>
                        
                    </div>
                    
                    <div class="btn-holder">
                        <input type="submit" value="Add TODO" id="addBtn">
                    </div>
                </form>
            </article>
        </article>
        <article class="todo-list">
            <h3>TODO LIST</h3>
            <ul class="list-items" id="todo-list-items">
    
            </ul>
            <button class="clear-completed" id="clear-complete">Clear Completed</button>
        </article>
    </article>
    
   </section>
</body>
</html>
